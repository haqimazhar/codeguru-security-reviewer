name: "Code Scanner Commenter"
description: "A GitHub Action to parse SARIF results from CodeGuru and comment on pull requests"
author: "Your Name"

inputs:
  token:
    description: "GitHub Token"
    required: true
  repository:
    description: "GitHub repository in owner/repo format"
    required: true
  pull_request_number:
    description: "Pull request number"
    required: true
  sarif_path:
    description: "Path to the SARIF file generated by CodeGuru"
    default: "codeguru-security-results.sarif.json"
    required: false
  initial_commit_sha:
    description: 'SHA of the initial commit in the pull request'
    required: true

runs:
  using: "node20"
  main: "index.js"
  
branding:
  icon: "shield"
  color: "red"